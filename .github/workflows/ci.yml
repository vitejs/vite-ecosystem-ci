name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm --version
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: install
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: format
        run: pnpm format
      - name: lint
        run: pnpm run lint
      - name: typecheck
        run: pnpm run typecheck
      - name: audit
        if: (${{ success() }} || ${{ failure() }})
        run: pnpm audit
      - name: test
        if: (${{ success() }} || ${{ failure() }})
        run: pnpm test:self
