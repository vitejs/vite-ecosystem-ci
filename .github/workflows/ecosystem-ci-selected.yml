# integration tests for vite ecosystem - single run of selected testsuite
name: vite-ecosystem-ci-selected

env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144

on:
  workflow_dispatch:
    inputs:
      refType:
        description: "type of vite ref to use"
        required: true
        type: choice
        options:
          - branch
          - tag
          - commit
          - release
        default: "branch"
      ref:
        description: "vite ref to use"
        required: true
        type: string
        default: "main"
      suite:
        description: "testsuite to run"
        required: true
        type: choice
        options:
          - astro
          - iles
          - ladle
          - laravel
          - marko
          - nuxt-framework
          - rakkas
          - storybook
          - svelte
          - telefunc
          - vite-plugin-ssr
          - vite-setup-catalogue
          - vitepress
          - vitest
          - windicss
jobs:
  execute-selected-suite:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.19.3
      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - run: pnpm tsx ecosystem-ci.ts --${{ inputs.refType }} ${{ inputs.ref }} ${{ inputs.suite }}
