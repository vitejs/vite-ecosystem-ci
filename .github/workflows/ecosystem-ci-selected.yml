# integration tests for vite ecosystem - single run of selected testsuite
name: vite-ecosystem-ci-selected

env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144

on:
  workflow_dispatch:
    inputs:
      refType:
        description: "type of vite ref to use"
        required: true
        type: choice
        options:
          - branch
          - tag
          - commit
          - release
        default: "branch"
      ref:
        description: "vite ref to use"
        required: true
        type: string
        default: "main"
      suite:
        description: "testsuite to run"
        required: true
        type: choice
        options:
          - iles
          - svelte
          - vitepress
          - vitest
          - windicss
          - laravel
          - nuxt-framework
          - marko
          - vite-plugin-ssr
          - telefunc
          - astro
          - rakkas
          - storybook
          - vite-setup-catalogue
jobs:
  execute-selected-suite:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
        id: setup-node
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.19.3
        id: setup-deno
      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - run: pnpm tsx ecosystem-ci.ts --${{ inputs.refType }} ${{ inputs.ref }} ${{ inputs.suite }}
        id: ecosystem-ci-run
      - if: always()
        run: pnpm tsx discord-webhook.ts
        env:
          WORKFLOW_NAME: ci-selected
          REF_TYPE: ${{ inputs.refType }}
          REF: ${{ inputs.ref }}
          PERM_REF: ${{ steps.ecosystem-ci-run.outputs.ref }}
          SUITE: ${{ inputs.suite }}
          NODE_VERSION: ${{ steps.setup-node.outputs.node-version }}
          DENO_VERSION: ${{ steps.setup-deno.outputs.deno-version }}
          STATUS: ${{ job.status }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
