# integration tests for vite ecosystem projects - scheduled or manual run for all suites
name: vite-ecosystem-ci

env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144

on:
  schedule:
    - cron: "0 5 * * 1,3,5" # monday,wednesday,friday 5AM
  workflow_dispatch:
    inputs:
      refType:
        description: "type of ref"
        required: true
        type: choice
        options:
          - branch
          - tag
          - commit
          - release
        default: "branch"
      ref:
        description: "vite ref to use"
        required: true
        type: string
        default: "main"
  repository_dispatch:
    types: [ecosystem-ci]
jobs:
  test-ecosystem:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite:
          [
            iles,
            svelte,
            vitepress,
            vitest,
            windicss,
            laravel,
            nuxt-framework,
            marko,
            vite-plugin-ssr,
            telefunc,
            astro,
            rakkas
          ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.19.3
      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - run: pnpm tsx ecosystem-ci.ts --${{ github.event.inputs.refType || github.event.client_payload.refType || 'branch' }} ${{ github.event.inputs.ref || github.event.client_payload.ref || 'main' }} ${{ matrix.suite }}
